name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      TEMPLATE_FILE: cicd/3-app/app.template.yml
      ARTIFACT_STORE: cicddemo-deps-artifactstore-1muobhcejf2so
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +"%Y-%m-%dT%H:%M:%S%z")"
      - name: Set artifact path
        id: artifact-path
        run: echo "::set-output name=artifact-path::github/branch/${{ github.ref }}/${{steps.date.outputs.date}}"
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: ls ${{ github.workspace }}
      - name: build project
        run: ./build.sh
      - name: Lint cloudformation template
        uses: scottbrenner/cfn-lint-action@v2
        with:
          command: cfn-lint -t $TEMPLATE_FILE
      - name: test variable rendering
        run: echo "${{steps.date.outputs.artifact-path}}/cloudformation-package"
      - name: package cloudformation template
        run: aws cloudformation package --template-file $TEMPLATE_FILE --output-template-file cloudformation-output.yml --s3-bucket $ARTIFACT_STORE --s3-prefix "${{steps.date.outputs.artifact-path}}/cloudformation-package"
      - name: zip and upload artifacts
        run: |
          zip dist.zip dist -r
          aws s3 cp dist.zip "s3://${ARTIFACT_STORE}/${ARTIFACT_PATH}/"
          aws s3 cp cloudformation-output.yml "s3://${ARTIFACT_STORE}/${ARTIFACT_PATH}/"
          echo "Artifacts uploaded to S3, view them at https://console.aws.amazon.com/s3/buckets/${ARTIFACT_STORE}?region=us-east-1&prefix=${ARTIFACT_PATH}/"
      - run: echo "üçè This job's status is ${{ job.status }}."
